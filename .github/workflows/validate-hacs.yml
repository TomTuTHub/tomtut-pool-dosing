name: Validate HACS

on:
  push:
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: HACS validation
        uses: hacs/action@main
        with:
          # HACS brand validation may fail because custom integrations are no longer accepted in home-assistant/brands; this integration ships local brand icons for HA 2026.3+ instead.
          category: integration
